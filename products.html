
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Products | Terrabi</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { text-align: center; }
    .product-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; }
    .product-card {
      background: #fff; border-radius: 8px; padding: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-card img { width: 100%; height: auto; border-radius: 4px; }
    .product-card h2 { margin: 0.5rem 0 0.25rem; font-size: 1.2rem; }
    .product-card p { margin: 0; font-size: 0.95rem; color: #555; }
  </style>
</head>
<body>
  <h1>Our Products</h1>
  <div class="product-list" id="product-list"></div>

  <script>
    async function loadProducts() {
      const productFolder = '/products/';
      const files = [
        'organic-mung-beans.json',
        'long-grain-rice.json',
        'organic-red-kidney-beans.json'
      ];

      const container = document.getElementById('product-list');

      for (const file of files) {
        try {
          const res = await fetch(productFolder + file);
          const data = await res.json();

          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${data.image}" alt="${data.title}">
            <h2>${data.title}</h2>
            <p>${data.description}</p>
            <p><strong>Price:</strong> $${data.price.toFixed(2)} / kg</p>
            <p><strong>Origin:</strong> ${data.origin}</p>
          `;

          container.appendChild(card);
        } catch (err) {
          console.error("Failed to load", file, err);
        }
      }
    }

    loadProducts();
  </script>
</body>
</html>
